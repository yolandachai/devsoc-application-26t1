<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Nighttime Wardrobe â€¢ Day and Night Vampire Dress-Up</title>
  <link rel="shortcut icon" type="x-icon" href="/devsoc-application-26t1/images/bat.png">

  <link rel="stylesheet" href="night_style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="navbar_left">
      <a href="/devsoc-application-26t1">Home</a>
    </div>
    <div class="navbar_right">
      <a href="/devsoc-application-26t1/day/day.html">Daytime Wardrobe</a>
      <a href="/devsoc-application-26t1/night/night.html" class="current">Nighttime Wardrobe</a>
    </div>
  </nav>

  <!-- Dress-up -->
  <div class="dressup">
    <!-- Body -->
    <div class="dressup_container">
      <div class="dressup_images">
        <img id="dressup_image_body" src="/devsoc-application-26t1/images/body.png"/>

        <img id="dressup_image_night__under_furgown_1" src="/devsoc-application-26t1/images/night__under_furgown_1.png"/>

        <img id="dressup_image_night__under_furgown_2" src="/devsoc-application-26t1/images/night__under_furgown_2.png"/>

        <img id="dressup_image_night__under_furgown_3" src="/devsoc-application-26t1/images/night__under_furgown_3.png"/>
      </div>
    </div>

    <!-- Outfit select -->
    <div class="outfitselect_container">
      <div class="outfitselect_images">
        <img id="outfitselect_image_outfitselect_background" src="/devsoc-application-26t1/images/outfitselect_background.png"/>

        <!-- Under furgown 1 -->
        <button
          id="outfitselect_button_night__under_furgown_1"
          type="button"
          onclick="night_clothes_change('under_furgown_1')">

          <img src="/devsoc-application-26t1/images/night__under_furgown_1.png" alt="Under Furgown 1 Button">
        </button>

        <button
          id="outfitselect_button_night__under_furgown_2"
          type="button"
          onclick="night_clothes_change('under_furgown_2')">

          <img src="/devsoc-application-26t1/images/night__under_furgown_2.png" alt="Under Furgown 2 Button">
        </button>

        <button
          id="outfitselect_button_night__under_furgown_3"
          type="button"
          onclick="night_clothes_change('under_furgown_3')">

          <img src="/devsoc-application-26t1/images/night__under_furgown_3.png" alt="Under Furgown 3 Button">
        </button>
      </div>
    </div>
  </div>

  <script src="/devsoc-application-26t1/app.js"></script>
</body>
</html>
